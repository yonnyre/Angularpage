<div class="card">
  <div class="card-body">
    <a routerLink="/lugares" >Lugares </a>/ Crear Lugar
  </div>
</div>
<br />
<div class="container">

 <div class="card">
    
  <div class="card-body">

    <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.nombre"  >
    </div>
    <div class="form-group">
    <label >Distancia</label>
    <input type="number" class="form-control" [(ngModel)]="lugar.ditancia" >
    </div>


  <div class="form-group">
    <label >Cercania</label>
    <input type="number" class="form-control" [(ngModel)]="lugar.ceracania">
    </div>
	
   <div class="form-group">
    <label >Descripcion</label>
    <textarea class="form-control" rows="3" [(ngModel)]="lugar.descripcion"></textarea>
   </div>
   <div class="form-group">
    <label>Plan</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.plan" >
    </div>
    <h3>Datos de Direccion</h3>
      <div class="form-group">
    <label>Calle y Numero</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.calle" >
    </div>
      <div class="form-group">
    <label>Ciudad</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.ciudad" >
    </div>
      <div class="form-group">
    <label>Pais</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.pais" >
    </div>

    <hr/>
   <div>
   	 <button  class="btn btn-primary btn-black" (click)="guardarLugar()">Enviar</button>&nbsp;
     <button  class="btn btn-default btn-black" routerLink="/lugares">Cancelar</button>
   </div>
   
  </div>
 </div>

</div>
